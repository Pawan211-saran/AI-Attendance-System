<!DOCTYPE html>
<html>
<head>
    <title>Attendance Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: rgba(0,0,0,0.3);
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }

        .back-btn {
            margin-bottom: 20px;
            display: inline-block;
            padding: 8px 15px;
            background: #00c6ff;
            border-radius: 20px;
            text-decoration: none;
            color: white;
        }

        .back-btn:hover {
            background: #0072ff;
        }

    </style>
</head>

<body>

    <a href="/" class="back-btn">â¬… Back</a>

    <h1>Attendance Dashboard</h1>
    <h2>Total Attendance Today: {{ total_today }}</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
        </tr>

        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
        </tr>
        {% endfor %}

    </table>

</body>
</html>

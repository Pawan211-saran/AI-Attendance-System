<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        overflow: hidden;
        color: #fff;
    }

    /* Floating Background Circles */
    .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.15;
        animation: float 15s infinite ease-in-out;
    }
    .circle1 { width: 200px; height: 200px; background: #ff6a00; top: -50px; left: -50px; animation-duration: 18s; }
    .circle2 { width: 150px; height: 150px; background: #ffd500; top: 50%; left: 70%; animation-duration: 22s; }
    .circle3 { width: 300px; height: 300px; background: #00c6ff; top: 80%; left: 20%; animation-duration: 20s; }

    @keyframes float {
        0% { transform: translateY(0px) translateX(0px);}
        50% { transform: translateY(-30px) translateX(20px);}
        100% { transform: translateY(0px) translateX(0px);}
    }

    .card {
        background: rgba(255,255,255,0.1);
        border-radius: 25px;
        padding: 30px 50px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
        z-index: 1;
        animation: fadeIn 1s ease;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 600;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
        font-size: 1rem;
        margin-bottom: 20px;
    }

    input {
        padding: 12px;
        border-radius: 12px;
        border: none;
        width: 250px;
        margin-bottom: 15px;
        font-size: 1rem;
    }

    button {
        padding: 12px 25px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(45deg,#ff6a00,#ffb347);
        color: white;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    video {
        border-radius: 20px;
        border: 5px solid rgba(255,255,255,0.7);
        margin-top: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        animation: slideIn 1s ease;
    }

    .result {
        margin-top: 20px;
        font-size: 1rem;
        padding: 10px 20px;
        background: rgba(0,0,0,0.3);
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        animation: fadeIn 0.5s ease;
    }

    .footer {
        position: fixed;
        bottom: 10px;
        font-size: 0.9rem;
        color: #eee;
    }

    @keyframes fadeIn {
        from {opacity:0; transform: translateY(-20px);}
        to {opacity:1; transform: translateY(0);}
    }

    @keyframes slideIn {
        from {opacity:0; transform: translateX(-50px);}
        to {opacity:1; transform: translateX(0);}
    }
</style>
</head>
<body>

<!-- Floating Circles Animation -->
<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>

<div class="card">
    <h1>Student Registration</h1>
    <p>Enter your name and look at the camera</p>

    <input type="text" id="name" placeholder="Enter Name" required>
    <video id="video" width="300" autoplay></video>
    <br>
    <button onclick="register()">Register</button>

    <canvas id="canvas" style="display:none;"></canvas>

    <div id="status" class="result"></div>
</div>

<div class="footer">
    Developed by Anish ðŸš€
</div>

<script>
const video = document.getElementById('video');

async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
    } catch (err) {
        alert("Camera access denied or not supported!");
        console.error(err);
    }
}

startCamera();

function register() {
    const name = document.getElementById('name').value.trim();
    if(!name){
        alert("Please enter your name!");
        return;
    }

    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0);

    canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("name", name);
        formData.append("file", blob, name+".jpg");

        fetch("/register_student", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const status = document.getElementById("status");
            status.innerText = data.message;
            status.style.background = "rgba(0,255,0,0.3)"; // green on success
        })
        .catch(err => console.error(err));
    }, "image/jpeg");
}
</script>
</body>
</html>
